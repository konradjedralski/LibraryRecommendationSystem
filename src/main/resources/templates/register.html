<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div align="center"><img src="/img/logo.png" class="img-responsive" alt="Library"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <a th:href="@{'/login'}" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a th:href="@{'/login/register'}" class="active" id="register-form-link">Registration</a>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" th:action="@{'/login/register'}" th:object="${user}" method="post" role="form" style="display: block">
                                <div class="form-group">
                                    <input type="text" name="register-username" id="register-username" tabindex="1" class="form-control" placeholder="Username *" value=""
                                           th:field="*{username}"/>
                                    <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                        <strong>Error!</strong> Username must have minimum 3 characters (only letters and numbers).
                                    </div>
                                    <div th:if="${message} == 1" class="alert alert-danger">
                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                        <strong>Error!</strong> The user with the given name already exists.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email *" value="" th:field="*{email}"/>
                                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                        <strong>Error!</strong> Invalid email address.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="register-first-name" id="register-first-name" tabindex="1" class="form-control" placeholder="First name" value=""
                                           th:field="*{firstName}"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="register-last-name" id="register-last-name" tabindex="1" class="form-control" placeholder="Last name" value=""
                                           th:field="*{lastName}"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="register-password" id="register-password" tabindex="2" class="form-control" placeholder="Password *" th:field="*{password}"/>
                                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                                        <strong>Error!</strong> Password must have minimum 3 characters (only letters and numbers).
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="register-confirm-password" id="register-confirm-password" tabindex="2" class="form-control"
                                           placeholder="Confirm password *"/>
                                </div>
                                <div class="txt">* - Required fields!<br/><br/></div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" onclick="this.blur()"
                                                   value="Register"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
