<!DOCTYPE html>
<html lang="pl-PL"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Książka</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>     
        <script type="text/javascript" src="/js/date.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/styles.css"/>
        <link rel="stylesheet" href="/css/book.css"/>
    </head>

    <body onload="startTime()">
        <div class="header flex">
            <div class="title">
                <a th:href="@{'/'}"><img src="/img/logo.png" class="img-responsive" alt="Wypożyczalnia książek"/></a>
            </div>

            <form class="search-area" action="#" th:action="@{/book/titleSearch}" th:object="${search}">
                <div class="flex">
                    <input name="search" id="search" type="text" class="form-control" placeholder="Szukaj książki..."/>
                    <button type="submit" class="btn btn-primary" onclick="this.blur()"><i class="fas fa-search"></i> Szukaj</button>
                </div>
            </form>

            <div class="greeting">
                <i class="fas fa-user"></i> <span th:text="${username}"></span>
            </div>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle nav-btn" data-toggle="collapse" onclick="this.blur()" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>     
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">                    
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{'/'}">Strona główna</a></li>
                        <li><a th:href="@{'/favourites'}">Ulubione</a></li>
                        <li><a th:href="@{'/waiting'}">Poczekalnia</a></li>                       
                        <li><a th:href="@{'/ratings'}">Moje oceny</a></li>
                        <li><a th:href="@{'/borrowed'}">Wypożyczone</a></li> 
                        <li><a th:href="@{'/borrowed/archive'}">Archiwum</a></li>
                        <li><a th:href="@{'/account'}">Konto</a></li>  
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{'/logout'}"><i class="fas fa-power-off"></i> Wyloguj</a></li>
                    </ul>                   
                </div>
            </div>
        </nav>

        <div class="col-md-auto book-img"><img th:src="@{${search.getImageL()}}" class="img-responsive img-rounded"/>
            <div class="col-md-auto">
                <div class="col-md-auto">
                    <p class="rating-text"><i class="fas fa-star"></i> Oceń książkę <i class="fas fa-star"></i></p>
                    <div class="btn-group group-rating" role="group">                
                        <button type="button" class="btn btn-rating" onclick="this.blur()">1</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">2</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">3</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">4</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">5</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">6</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">7</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">8</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">9</button>
                        <button type="button" class="btn btn-rating" onclick="this.blur()">10</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-book btn-borrow" onclick="this.blur()"><i class="fas fa-book"></i> Wypożycz książkę</button>
                <button type="submit" class="btn btn-primary btn-book btn-back" onclick="this.blur()"><i class="fas fa-undo-alt"></i> Zwróć książkę</button>
                <button type="submit" class="btn btn-primary btn-book btn-waiting" onclick="this.blur()"><i class="fas fa-clock"></i> Dodaj do poczekalni</button>

            </div>
        </div>
        <div class="col-md-auto">
            <p><span class="book-field">Tytuł:</span><span class="book-txt"> <span th:text="${search.getTitle()}"></span></span></p>
            <p><span class="book-field">Autor:</span><span class="book-txt"><span th:text="${search.getAuthor()}"></span></span></p>
            <p><span class="book-field">Wydawnictwo:</span><span class="book-txt"><span th:text="${search.getPublisher()}"></span></span></p>
            <p><span class="book-field">Rok wydania:</span><span class="book-txt"><span th:text="${search.getYear()}"></span></span></p>
            <p><span class="book-field">Gatunek:</span><span class="book-txt"><span th:text="${search.getGenre()}"></span></span></p>
            <p><span class="book-field">ISBN:</span><span class="book-txt"><span th:text="${search.getIsbn()}"></span></span></p>
        </div>

        <div class="date" id="txt"></div>
        <div class="author">Copyright &copy; Konrad Jędralski</div>
    </body>
</html>
