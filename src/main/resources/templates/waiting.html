<!DOCTYPE html>
<html lang="pl-PL"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Poczekalnia</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>   
        <script type="text/javascript" src="/js/date.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/styles.css"/>
    </head>

    <body onload="startTime()">
        <div class="header flex">
            <div class="title">
                <a th:href="@{'/'}"><img src="img/logo.png" class="img-responsive" alt="Wypożyczalnia książek"/></a>
            </div>
            <div class="search-area">
                <div class="flex">
                    <input class="form-control" placeholder="Szukaj książki..."/>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Szukaj</button>
                </div>
            </div>
            <div class="greeting">
                <i class="fas fa-user"></i> <span th:text="${username}"></span>
            </div>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>     
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">                    
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{'/'}">Strona główna</a></li>
                        <li><a th:href="@{'/favourites'}">Ulubione</a></li>
                        <li class="current"><a th:href="@{'/waiting'}">Poczekalnia</a></li>
                        <li><a th:href="@{'/borrowed'}">Wypożyczone</a></li>
                        <li><a th:href="@{'/ratings'}">Moje oceny</a></li>
                        <li><a th:href="@{'/account'}">Konto</a></li>  
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{'/logout'}"><i class="fas fa-power-off"></i> Wyloguj</a></li>
                    </ul>                   
                </div>
            </div>
        </nav>        

        <div class="date" id="txt"></div>
        <div class="author">Copyright &copy; Konrad Jędralski</div>
    </body>
</html>
